<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Spam Mail Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

</head>

<body class="p-3 m-0 border-0 bd-example">
    <div class="container float-right">
        <form action="/predict/" method="post">
            <h2>Spam Mail Detection</h2>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="text" style="height: 400px; border: 1px solid black;" required></textarea>
                    <label for="floatingTextarea">Enter the Text</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary border-2 border-dark ">Predict</button>
        </form>
    </div>
</body>

</html>
